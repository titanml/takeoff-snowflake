spec:
  containers:
    - name: takeoff
      image: fqlpbpi-ga70241.registry.snowflakecomputing.com/container_hol_db/public/image_repo/takeoff:snowflake
      env:
        LICENSE_KEY: "" # Your takeoff license key
      volumeMounts:
        - name: takeoff-models
          mountPath: /code/models
        - name: takeoff-config
          mountPath: /code/config.yaml
      resources:
        requests:
          nvidia.com/gpu: 1
        limits:
          nvidia.com/gpu: 1
  endpoints:
    - name: takeoff-frontend
      port: 3000
      public: true
    - name: takeoff-snowflake
      port: 3004
      public: true
  volumes:
    - name: takeoff-models
      source: "@volumes/takeoff-models"
      uid: 1000
      gid: 1000
    - name: takeoff-config
      source: "@volumes/takeoff-config.yaml"
      uid: 1001
      gid: 1001